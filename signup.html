<body class="text-center">

    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4"
                src="https://image.freepik.com/free-vector/letter-s-logo-negative-space-style-corporate-business-emblem-logotype_126523-2780.jpg"
                alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Signup to Our NewsLetter!</h1>

            <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
